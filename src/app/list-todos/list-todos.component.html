<h1>My Todos</h1>
<div class="alert alert-success" *ngIf="message">{{message}}</div>
<div class="container">
<table class="table">
  <caption>My Todos</caption>
  <thead>
    <tr>
      <th>Description</th>
      <th>is Completed</th>
      <th>Target Date</th>
      <th>Update</th>
      <th>Delete</th>
    </tr>
  </thead>
  <tbody>
      <tr *ngFor="let todo of todos">
          <td>{{todo.description}}</td>
          <td>{{todo.done}}</td>
          <td>{{todo.targetDate | date}}</td>
          <td><button (click)="updateTodo(todo.id)" class="btn btn-success">Update</button></td>
          <td><button (click)="deleteTodo(todo.id)" class="btn btn-danger">Delete</button></td>
      </tr>
  </tbody>
</table>
</div>
