<h1>My Todos</h1>
<div class="container">
<table class="table">
  <caption>My Todos</caption>
  <thead>
    <tr>
      <th>Description</th>
      <th>is Completed</th>
      <th>Target Date</th>
    </tr>
  </thead>
  <tbody>
      <tr *ngFor="let todo of todos">
          <td>{{todo.description}}</td>
          <td>{{todo.done}}</td>
          <td>{{todo.targetDate | date}}</td>
      </tr>
  </tbody>
</table>
</div>
