<div class="container">
  <h2>Todo</h2>
  <div class="alert alert-warning" *ngIf="todoForm.invalid && todoForm.dirty">Enter valid values</div>
  <div class="alert alert-warning" *ngIf="targetDate.invalid && todoForm.dirty">Enter target date correctly</div>
  <div class="alert alert-warning" *ngIf="descriptionbox.invalid && todoForm.dirty">Enter valid description over 5 chars</div>

  <form (ngSubmit)="!todoForm.invalid && saveTodo()" #todoForm="ngForm">

    <fieldset class="form-group">
      <label>Description</label>
      <input type="text" 
            [(ngModel)]="todo.description" 
            class="form-control" name="description" required="required" 
            #descriptionbox="ngModel"
            minlength="5">
    </fieldset>

    <fieldset class="form-group">
      <label>Target Date</label>
      <input type="date" 
            [ngModel]="todo.targetDate | date:'yyyy-MM-dd'" 
            (ngModelChange)="todo.targetDate=$event"
            class="form-control" name="targetDate"
            #targetDate="ngModel"
            required="required">
    </fieldset>
    <button type="submit" class="btn btn-success">Save</button>
  </form>
</div>
