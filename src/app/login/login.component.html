<h1>Login</h1>
<div class="container">
    <div class="alert alert-warning" *ngIf="invalidLogin">{{errorMessage}}</div>

    <div>
        Username: <input type="text" name="username" [(ngModel)]="username">
        Password: <input type="text" name="password" [(ngModel)]="password">
        <button class="btn-primary" (click)=handleLogin()>Hardcoded Login</button>
        <button class="btn-primary" (click)=handleBasicAuthLogin()>Basic Authentication Login</button>
    </div>

</div>
