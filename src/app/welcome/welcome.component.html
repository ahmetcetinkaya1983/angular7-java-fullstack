<h1>Welcome!</h1>
<div class="container">
        Welcome {{name}} to our awesome App.
        You can manage your todos <a routerLink="/todos">here</a>
</div>

<div class="container">
        Click here to get a customized welcome message
        <button class="btn btn-success" (click)="getWelcomeMessage()">Get Welcome Message</button>
</div>
<div class="container" *ngIf="welcomeMessageFromService">
        <h2>customized welcome message</h2>
        {{ welcomeMessageFromService}}
</div>
